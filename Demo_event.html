<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo_Event</title>

    <link rel="stylesheet" href="css/event.css">
    <link rel="stylesheet" href="css/fonts.css">
</head>
<body>
    <div class="container">
        <!-- окно заявки   -->
        <form action="#" name="#" method="#" autocomplete="off">
            <div class="event_box-slate Calibri">
                <p>Тип заявки</p>
                <select name="TupeSlate" required>
                    <option value="#"></option>
                    <option value="#">Пункт 1</option>
                    <option value="#">Пункт 2</option>
                </select>
                <p>ФИО</p>
                <input type="text" name="UserName" placeholder="Иванов Иван Иванович" maxlength="45" required>
                <p>Телефон</p>
                <input type="text" name="Phone" placeholder="+7 922 222 22 22" maxlength="45" required>
                <p>E-mail</p>
                <input type="text" name="Email" placeholder="example@mail.ru" required>
                <p>Мероприятие</p>
                <select required>
                    <option value="#"></option>
                    <option value="#">Пункт 1</option>
                    <option value="#">Пункт 2</option>
                </select>
                <p>Количество людей</p>
                <select required>
                    <option value="#"></option>
                    <option value="#">1</option>
                    <option value="#">2</option>
                    <option value="#">3</option>
                    <option value="#">4</option>
                    <option value="#">5</option>
                </select>

                <input type="submit" value="Отправить">
            </div>
        </form>
        <!-- //окно заявки   -->


        <div class="event_description">
            <div class="event_description-row">
                <div class="event_description-left">
                    <p class="event_description-title MyriadPro">Профессиональные тренировки</p>
                </div>
                <div class="event_description-right">
                    <p class="event_description-title MyriadPro">Профессиональные тренировки</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
